<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student Management System</title>
</head>
<body>
    
    <nav>
      
    </nav>

    <main>
        <div id="info">
            <div class="heading">
                <h1>Student Management CRUD</h1>
            </div>
            <form id="form" action="" method="post">
                <input type="text" name="name" placeholder="FullName" required="true">
                <input type="email" name="email" placeholder="Email" required>
                <input type="text"  name="cgpa" placeholder="CGPA" required>
                <input type="text" name="age" placeholder="Age" required>
                <input type="text" name="degree" placeholder="Degree" required>
                
            </form>
            <!-- <button id="submit" type="submit">Add Student</button> -->
            <button id="btn" type="submit">Add Student</button>
            <button id="edit" type="submit">Edit Student</button>
        </div>
       <div id="search">
         <input type="text" placeholder="Search By Name, email or degree">
       </div>

       <table id="students">
        <thead>
            <th>
                ID
            </th>

            <th>
                Student Name
            </th>

            <th>
                Email
            </th>

            <th>
                Age
            </th>

            <th>
                CGPA
            </th>

            <th>
                Degree
            </th> 
        </thead>
        <tbody id="tablebody">
           
        </tbody>
       </table>
    </main>
 <script src="script.js"></script>
</body>
</html>
